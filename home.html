<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="homeStyle.css">
    <title>Home Page</title>
</head>
<body class="bg-[#F4F5F7] h-[100vh] p-5 outfit-font ">
    <div class="flex justify-between max-w-lg mx-auto">
        <div class="flex justify-center items-center ">
            <div>
            <img src="assets/Group.png" alt="" class="w-[50px] h-[48px]">
        </div>
        <div>
            <h3 class="text-[18px] font-extrabold">$<span id="available-balance">45000</span></h3>
            <p class="p-color">Available Balance</p>
        </div>
        </div>

        <div>
            <button class="btn text-[#666768]"> <i class="fa-solid fa-right-from-bracket rotate-180 border-none text-[#666768]"></i>Sign Out</button>
        </div>
    </div>
    <!-- Banner Section -->
    <div class="max-w-lg mx-auto text-[24px] gap-[12px] mt-[32px]">
        <h1 class="font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="p-color text-[16px]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

   <div class=" card-section max-w-lg mx-auto  mt-5 grid grid-cols-3 gap-[17px]">
     <div class="max-w-lg max-auto border-[1px] border-[rgba(8,8,8,0.3)] p-3 rounded-xl">
        <div class="text-center">
            <img src="assets/wallet1.png" alt="" class="mx-auto w-[24px] h-[24px]">
            <p class="text-[#080808b3]">Add Money</p>
        </div>
    </div>
     <div class="max-w-lg max-auto border-[1px] border-[rgba(8,8,8,0.3)] p-3 rounded-xl">
        <div class="text-center">
            <img src="assets/send1.png" alt="" class="mx-auto w-[24px] h-[24px]">
            <p class="text-[#080808b3]">Cash Out</p>
        </div>
    </div>
     <div class="max-w-lg max-auto border-[1px] border-[rgba(8,8,8,0.3)] p-3 rounded-xl">
        <div class="text-center">
            <img src="assets/money1.png" alt="" class="mx-auto w-[24px] h-[24px]">
            <p class="text-[#080808b3]">Transfer Money</p>
        </div>
    </div>
     <div class="max-w-lg max-auto border-[1px] border-[rgba(8,8,8,0.3)] p-3 rounded-xl">
        <div class="text-center">
            <img src="assets/bonus1.png" alt="" class="mx-auto w-[24px] h-[24px]">
            <p class="text-[#080808b3]">Get Bonus</p>
        </div>
    </div>
     <div class="max-w-lg max-auto border-[1px] border-[rgba(8,8,8,0.3)] p-3 rounded-xl">
        <div class="text-center">
            <img src="assets/purse1.png" alt="" class="mx-auto w-[24px] h-[24px]">
            <p class="text-[#080808b3]">Pay Bill</p>
        </div>
    </div>
     <div class="max-w-lg max-auto border-[1px] border-[rgba(8,8,8,0.3)] p-5 rounded-xl">
        <div class="text-center">
            <img src="assets/transaction1.png" alt="" class="mx-auto w-[24px] h-[24px]">
            <p class="text-[#080808b3]">Transactions</p>
        </div>
    </div>
   </div>

   <div class="max-w-lg mx-auto mt-7 mb-2">
    <h1 class="mb-5">Add Money</h1>
    <div class="form bg-white rounded-[15px] p-[24px]">
        <div>
            <h1>Select A Bank</h1>
            <select class="select rounded-2xl bg-[#F4F5F7] mt-3 w-full" id="bank">
            <option disabled selected>Pick A Bank</option>
            <option>Islami Bank PLC</option>
            <option>Dutch Bangla Bank</option>
            <option>Janata Bank</option>
</select>
        </div>
        <div>
            <label for="">Bank Account Number</label><br>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input rounded-2xl bg-[#F4F5F7] mt-3 mb-2 w-full" />
        </div>
        <div>
            <label for="">Amount To Add</label><br>
            <input id="amount" type="text" placeholder="Add Amount to withdraw" class="input rounded-2xl bg-[#F4F5F7] mt-3 mb-2 w-full" />
        </div>
        <div>
            <label for="">Pin Number</label><br>
            <input id="pin" type="text" placeholder="Enter 4 digit pin number" class="input rounded-2xl bg-[#F4F5F7] mt-3 mb-3 w-full" />
        </div>
        <button id="add-money-btn"  class="btn bg-[#0874F2] text-white w-full rounded-3xl text-[17px]">Add Money</button>

        <script src="homeScript.js"></script>
    </div>
   </div>
</body>
</html>
