<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy UI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>
<body class="bg-[#F4F5F7] flex h-[100vh] justify-center items-center">
    <form class="w-[350px] h-[300px] p-[30px] rounded-2xl bg-[#FFFFFF]">
        <div>
            <label class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input mt-3 rounded-3xl bg-[#F4F5F7]" />
        </div>
        <div class="mt-5 mb-4">
            <label class="font-semibold">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input mt-3 rounded-3xl bg-[#F4F5F7]" />
        </div>
        <button class="btn bg-[#0874F2] text-white w-full rounded-3xl">Log In</button>
    </form>
    
</body>
</html>
